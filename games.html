<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games I Play!</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      background-color: #1a202c;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #ecc94b;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* Ensure 5 columns */
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .card {
      background-color: #2d3748;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .card-button {
      margin-top: 1rem;
      background-color: #ecc94b;
      color: #1a202c;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .card-button:hover {
      background-color: #d69e2e;
    }

    /* Make the grid responsive for smaller screens */
    @media (max-width: 1200px) {
      .cards-container {
        grid-template-columns: repeat(4, 1fr); /* 4 columns for medium screens */
      }
    }

    @media (max-width: 900px) {
      .cards-container {
        grid-template-columns: repeat(3, 1fr); /* 3 columns for smaller screens */
      }
    }

    @media (max-width: 600px) {
      .cards-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for very small screens */
      }
    }

  </style>
</head>
